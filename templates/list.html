<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <title>List</title>
</head>

<body>
    <!--Navbar -->
    <nav class="mb-1 navbar navbar-expand-lg navbar-dark default-color">
        <a class="navbar-brand" href="#">NOJIMA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-333"
            aria-controls="navbarSupportedContent-333" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent-333">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'list' %}">待合リスト
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'create' %}">待合登録</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--/.Navbar -->
    <br>
    <h1>待合リスト</h1>
    <hr>
    <div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">受付時間</th>
                    <th scope="col">お客様名</th>
                    <th scope="col">希望キャリア</th>
                    <th scope="col">希望台数</th>
                    <th scope="col">BB</th>
                    <th scope="col">取置</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for item in object_list %}
                <tr>
                    <th scope="row">{{ item.postdate }}</th>
                    <td>{{ item.name }}</td>
                    <td>{{ item.company }}</td>
                    <td>{{ item.units }}</td>
                    <td>{{ item.bb }}</td>
                    <td>{{ item.layaway }}</td>
                    <td><a href="{% url 'detail' item.pk %}"><button>詳細</button></a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
    <br>
    <!-- Footer -->
    <footer class="page-footer font-small default-color">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">© 2020 Copyright:
            <a href="https://mdbootstrap.com/"> </a>
        </div>
        <!-- Copyright -->

    </footer>
    <!-- Footer -->
</body>

</html>
